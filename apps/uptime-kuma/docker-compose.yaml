---
version: "3.9"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.19.3-alpine
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/selfhosted/data/uptime-kuma:/app/data
    networks:
      - caddy # upstreams 3001

networks:
  caddy:
    external: true