---
version: "3.9"

services:
  sonarr:
    image: ghcr.io/hotio/sonarr:v4-4.0.0.316
    container_name: sonarr
    restart: unless-stopped
    labels:
      caddy: ${DOMAIN_SONARR}
      caddy.reverse_proxy: "{{upstreams 8989}}"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Chicago
    volumes:
      - ~/selfhosted/data/sonarr:/config
    networks:
      - cdp # upstreams 8989

  radarr:
    image: ghcr.io/hotio/radarr:release-4.2.4.6635
    container_name: radarr
    restart: unless-stopped
    labels:
      caddy: ${DOMAIN_RADARR}
      caddy.reverse_proxy: "{{upstreams 7878}}"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Chicago
    volumes:
      - ~/selfhosted/data/radarr:/config
    networks:
      - cdp # upstreams 7878

  prowlarr:
    image: ghcr.io/hotio/prowlarr:nightly-1.0.0.2171
    container_name: prowlarr
    restart: unless-stopped
    labels:
      caddy: ${DOMAIN_PROWLARR}
      caddy.reverse_proxy: "{{upstreams 9696}}"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Chicago
    volumes:
      - ~/selfhosted/data/prowlarr:/config
    networks:
      - cdp # upstreams 9696

networks:
  cdp:
    external: true
