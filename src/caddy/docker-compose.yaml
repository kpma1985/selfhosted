---
version: "3.9"

services:
  caddy:
    build:
     context: .
     dockerfile: Dockerfile
    image: caddy:v2.6.2
    container_name: caddy
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - ~/data/caddy/data:/data
      - ~/data/caddy/config:/config
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - caddy

networks:
  caddy:
    external: true
